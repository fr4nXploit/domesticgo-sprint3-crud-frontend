<div class="login-container">
  <div class="login-wrapper">
    <!-- Botón de volver -->
    <div class="back-button-container">
      <button mat-icon-button class="back-button" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    
    <div class="login-header">
      <div class="logo-container">
        <mat-icon class="logo-icon">lock</mat-icon>
      </div>
      <h1 class="login-title">Bienvenido</h1>
      <p class="login-subtitle">Inicia sesión en tu cuenta</p>
    </div>
    
    <mat-card class="login-card">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Usuario</mat-label>
              <input matInput formControlName="username" required>
              <mat-icon matSuffix>person</mat-icon>
              <mat-error *ngIf="submitted && f['username'].errors?.['required']">
                El usuario es requerido
              </mat-error>
            </mat-form-field>
          </div>
          
          <div class="form-field">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="submitted && f['password'].errors?.['required']">
                La contraseña es requerida
              </mat-error>
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="login-button">
            <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!loading">Iniciar Sesión</span>
            <span *ngIf="loading">Iniciando...</span>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
